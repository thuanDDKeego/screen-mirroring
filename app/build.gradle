    }


    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 13
        versionName "2.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        debug {
        }
        release {
